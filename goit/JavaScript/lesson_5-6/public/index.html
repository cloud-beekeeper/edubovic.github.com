<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5-6</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/index.js"></script>
</head>
<body>


<div class="pure-g">
    <div class="pure-u-5-5">
        <div class="center">
            <div class="watch">
                <div id="stopwatch" class="watch__stopwatch"></div>
                <div id="milliseconds" class="watch__milliseconds"></div>
            </div>
        </div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1-2">
        <div class="start">
            <button id="watch-start" class="pure-button pure-button-primary">Start</button>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="clear">
            <button id="watch-clear" class="pure-button pure-button-primary">Clear</button>
        </div>
    </div>
</div>

</body>
</html>
