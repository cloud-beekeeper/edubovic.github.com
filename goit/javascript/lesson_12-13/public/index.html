<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 12-13</title>
    <link rel="stylesheet" href="css/modal.css">
    <script src="../../lib/tmpl.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<div>
    <form action="">
        <div id="idFormBody"></div>
        <input id="checkMyResults" type="submit" value="Проверить мои результаты">
    </form>

</div>

<script type="text/x-tmpl" id="tQuestion">
<% for (var i=0; i < questions.length; i++) { %>
    <% var typeInput = (typeof questions[i].trueAnswer === 'number')?'radio':'checkbox'; %>
    <strong><%= questions[i].question %></strong>
    <% for (var j=0; j < questions[i].answers.length; j++) { %>
        <div>
        <label for="answer<%= i %>">
            <input id="answer<%= i %>" type="<%= typeInput %>" name="answer<%= i %>"><%= questions[i].answers[j] %>
        </label>
        </div>
    <% } %>
<% } %>
</script>

<script type="text/x-tmpl" id="modalDialog">
<div class="m-dialog">
    <div class="m-dialog__header">
        <button type="button" class="m-dialog__close"><span>&times;</span></button>
        <h4 class="m-dialog__title">Modal title</h4>
    </div>
    <div class="m-dialog__body">
        <%= body %>
    </div>
    <div class="m-dialog__footer">
        <button type="button" class="m-dialog__OK">OK</button>
    </div>
</div>
</script>





</body>
</html>
